<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Empresa</title>
	</h:head>

	<h:body>
		<h:form>
			<h:messages/>
			<h1>Lista de Empresas</h1>
			<h:dataTable value="#{cadastrarEmpresaMBean.empresas}" var="empresa" border="1">
				<h:column>
					<f:facet name="header">razaoSocial</f:facet>
					#{empresa.razaoSocial}
				</h:column>
								
			</h:dataTable>
			<h:commandLink action="#{cadastrarEmpresaMBean.entrarCadastro}" value="Voltar"/> <br/>
		</h:form>
	</h:body>
</html>
