<html xmlns="http://www.w3.org/1999/xhtml"

	<h:head>
		<title>Projeto Teste</title>
	<h:outputStylesheet name="css/style.css"/>
	</h:head>

	<h:body>

		<h:graphicImage name="images/db.jpg"/> <br/>
		<h:commandButton value="Clique alerta!!!" onclick="alert('Teste de Alerta');"/>
		<hr/>

				<h:commandLink action="#{cadastrarEmpresaMBean.entrarCadastro}" value="Cadastrar Empresa" styleClass="btn"/> <br/><br/>

				<h:commandLink action="#{cadastrarOnibusMBean.entrarCadastro}" value="Cadastrar/listar Ônibus" styleClass="btn"/> <br/><br/>
			
			
			</h:form>
		<hr/>
</h:body>
