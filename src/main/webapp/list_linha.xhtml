<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Linha</title>
	</h:head>

	<h:body>
		<h:form>
			<h:messages/>
			<h1>Lista de Linhas</h1>
			
			<h:dataTable value="#{cadastrarLinhaMBean.linhas}" var="linha" border="1">
				<h:column>
					<f:facet name="header">ident</f:facet>
					#{linha.ident}
				</h:column>
								
			</h:dataTable>
			<h:commandLink action="#{cadastrarLinhaMBean.entrarCadastro}" value="Voltar"/> <br/>
		</h:form>
	</h:body>
</html>
