<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Motorista</title>
	</h:head>

	<h:body>
		<h:form>
			<h:messages/>
			<h1>Lista de Motoristas</h1>
			<h:dataTable value="#{cadastrarMotoristaMBean.motoristas}" var="motorista" border="1">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{motorista.nome}
				</h:column>
								
			</h:dataTable>
			<h:commandLink action="#{cadastrarMotoristaMBean.entrarCadastro}" value="Voltar"/> <br/>
		</h:form>
	</h:body>
</html>
